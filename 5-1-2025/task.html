<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    

    <form id="formone" >
        <label for="name" >Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="age" >Age:</label>
        <input type="number" id="age" name="age">
        <br><br>
        <label for="gender" >Gender:</label>
        <input type="text" id="gender" name="gender">
        <br><br>
        <label for="date">Birth Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <label for="img">Upload your image:</label>
        <input type="file" id="img" name="img">
        <br><br>
        <hr>
        <label for="desc" >Description:</label>
        <input type="text" id="desc" name="desc">
        <br><br>
        <label for="major">Major or University: </label>
        <input type="text" id="major" name="major">
        <br><br>
        <label for="programing">Programing Language:</label>
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="js">
        <label for="js">JaveScript</label>
        <br><br>
        <hr>
        <label for="snum" >Sibilings Number:</label>
        <input type="text" id="snum" name="snum">
        <br><br>
        <label for="dessbi" >Description Sibilings:</label>
        <input type="text" id="dessbi" name="dessbi">
        <br><br>
        <input type="submit">
    </form>


    <script src="jstask2.js"></script>
</body>
</html>
